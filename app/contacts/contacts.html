<div class="row" ng-controller="ContactsCtrl">

    <form ng-show="addFormShow">
        <h3>Add Contact</h3>
        <div class="row">
            <div class="large-6 columns">
                <label>Name:
                    <input type="text" ng-model="name" placeholder="Contact Name" required />
                </label>
            </div>
            <div class="large-6 columns">
                <label>Email:
                    <input type="text" ng-model="email" placeholder="Contact Email" required />
                </label>
            </div>
        </div>
        <div class="row">
            <div class="large-6 columns">
                <label>Company:
                    <input type="text" ng-model="company" placeholder="Contact Company" required />
                </label>
            </div>
            <div class="large-6 columns">
                <label>Work Phone:
                    <input type="text" ng-model="work_phone" placeholder="Work Phone" />
                </label>
            </div>
        </div>
        <div class="row">
            <div class="large-6 columns">
                <label>Home Phone:
                    <input type="text" ng-model="home_phone" placeholder="Home Phone" />
                </label>
            </div>
            <div class="large-6 columns">
                <label>Mobile Phone:
                    <input type="text" ng-model="mobile_phone" placeholder="Mobile Phone" />
                </label>
            </div>
        </div>
        <div class="row">
            <div class="large-6 columns">
                <label>Street Address:
                    <input type="text" ng-model="street_address" placeholder="Street Address" />
                </label>
            </div>
            <div class="large-6 columns">
                <label>City:
                    <input type="text" ng-model="city" placeholder="City" />
                </label>
            </div>
        </div>
        <div class="row">
            <div class="large-6 columns">
                <label>Zip Code:
                    <input type="text" ng-model="zip_code" placeholder="Zip Code" />
                </label>
            </div>
        </div>

        <div class="row">
            <div class="large-6 columns">
                <input type="submit" value="Add Contact" class="button radius" />
            </div>
            <div class="large-6 columns">
                <input type="button" ng-click="exitAddContactForm()" value="Cancel" class="button radius alert" />
            </div>
        </div>
    </form>


    <div class="large-10 columns">
        <h3>Your contacts</h3>
        <table>
            <thead>
                <tr>
                    <td width="200px">Name</td>
                    <td width="200px">Company</td>
                    <td width="25%">Email</td>
                    <td width="25%">Actions</td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="contact in contacts">
                    <td>{{contact.name}}</td>
                    <td>{{contact.company}}</td>
                    <td>{{contact.email}}</td>
                    <td>
                        <a class="button tiny" ng-click="showEditContactForm(contact)">Edit</a>
                        <a class="button tiny alert" ng-click="removeContact(contact)">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="small-12 large-2 columns">
        <a class="button radius" ng-click="showAddContactForm()">+</a>
    </div>
</div>
